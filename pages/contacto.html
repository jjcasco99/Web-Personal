<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="../images/myAvatar.png" alt="avatar" width="70px" height="70px"></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./biografia.html">Biografía</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
        <h1>CONTACTO</h1>
    </header>

    <main>
        <form action="">
                <label for="fname">Nombre:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Escribe aquí tu nombre" required><br><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Escribe aquí tu Email" required><br><br>
                <label for="tlf">Teléfono:</label><br>
                <input type="tel" id="tlf" name="tlf" placeholder="Escribe aquí tu teléfonox"><br><br>
                <label for="asunto">Asunto:</label><br>
                <input type="text" id="asunto" name="asunto" placeholder="Escribe un asunto" required><br><br>
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="10" cols="40" placeholder="Deje aquí su mensaje"></textarea><br><br>
            <div class="botones">
                <input type="submit" class="boton" name="enviar" value="Enviar"/>
                <input type="reset" class="boton" name="enviar" value="reset"/>
            </div> 
        </form>


    </main>
</body>
</html>
